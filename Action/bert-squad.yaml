apiVersion: faasshare.tum/v1
kind: SharePod
metadata:
  name: bert-squad
  namespace: faas-share-fn
  labels:
    #"com.openfaas.scale.min": "1"
    "com.openfaas.scale.max": "4"
  annotations:
    "kubeshare/gpu_request": "0.3"
    "kubeshare/gpu_limit": "0.5"
    "kubeshare/gpu_mem": "1572864000" 
    # 1500 Mb = 1572864000 Byte
spec:
  replicas: 1
  podSpec:
    terminationGracePeriodSeconds: 1
    containers:
      - name: bert-squad
        image: yukiozhu/bert_squad:model-included
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - /workspace/probe/probe.sh
          falureThreshold: 3
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 2
        startupProbe:
          exec:
            command:
            - /bin/bash
            - /workspace/probe/probe.sh
          failureThreshold: 30
          periodSeconds: 2
        command: [ "sh", "-c", "fwatchdog" ]
